<mat-toolbar color="primary">
    <span>App Name</span>
    <span class="example-spacer"></span>
    <button mat-icon-button> 
      <mat-icon class="example-icon">menu</mat-icon>
    </button>
</mat-toolbar>


<div id="viewport">
  <ul class="stack" swing-stack  [stackConfig]="stackConfig"  #myswing1 (throwout)="onThrowOut($event)">
    <li swing-card #mycards1 [ngClass]="c.name" *ngFor="let c of cards">
        <ng-container *ngTemplateOutlet="c.content">
      </ng-container>
    </li>
  </ul>
</div>

<ng-template #card1>
  <app-question-dialog [logoRef]="'../../../assets/car.png'" [text]="'Stehen Sie auf Autos?'"></app-question-dialog>
</ng-template>
